    <script>
        const myTime = setInterval(myClock, 1000);

        function myFunction(n) {
            
            if (n == 1) {
                document.body.style.backgroundColor = "black";
                document.body.style.color = "white";
            } else {
                document.body.style.backgroundColor = "rgba(0,0,0,0.5)";
                document.body.style.color = "white";
            }
        }

        function myClock () {
            const date = new Date();
            document.getElementById("clock").innerHTML = date.toLocaleTimeString();
        }

        function mode() {
            var x = document.getElementsById("mode_btn");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        var files = [
                "ChieuNayKhongCoMuaBay.mp3",
                "ChuaQuenNguoiYeuCu.mp3",
                "StillLife.mp3",
                "TrotYeu.mp3",
                "TraiDatTronKhongGiLaKhongThe.mp3"
        ]

        autoplayer();

        function autoplayer() {
            var i = 0;
            var player = document.querySelector('#playlist audio');
            var list = document.getElementsByClassName('list');

            function next() {
                if (i === files.length - 1) {
                    i = 0;
                } else {
                    i ++;
                }
                player.src = files[i];
                list[i].style.color = "black";
                if (i > 0 && i <= 4) {
                    list[i-1].style.color = "white";
                } else {
                    list[3].style.color = "white";
                }
                
            }

            if (player === null) {
                throw "";
            } else {
                player.src = files[i];
                list[i].style.color = 'black';
                player.addEventListener('ended', next, false);
            }
        }

    </script>
